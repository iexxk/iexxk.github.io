        <figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#基础镜像选择alpine 小巧安全流行方便</span></span><br><span class="line"><span class="keyword">FROM</span> exxk/java:<span class="number">8</span>-alpine-cst</span><br><span class="line"><span class="comment"># 暴露端口</span></span><br><span class="line"><span class="keyword">EXPOSE</span> <span class="number">9303</span></span><br><span class="line"><span class="comment"># 设置参数</span></span><br><span class="line"><span class="keyword">ARG</span> JAVA_OPTS=<span class="string">&quot;-Xms256m -Xmx256m -XX:NewRatio=1&quot;</span></span><br><span class="line"><span class="comment">#复制固定路径下打包好的jar包(target/*.jar)并重命名到容器跟目录(/app.jar)，或ADD</span></span><br><span class="line"><span class="keyword">COPY</span><span class="bash"> target/*.jar app.jar</span></span><br><span class="line"><span class="keyword">COPY</span><span class="bash"> src/main/resources/bootstrap.properties config/bootstrap.properties</span></span><br><span class="line"><span class="comment">#COPY target/lib lib</span></span><br><span class="line"><span class="comment">#健康检查 -s 静默模式，不下载文件</span></span><br><span class="line"><span class="keyword">HEALTHCHECK</span><span class="bash"> --start-period=40s --interval=30s --timeout=5s --retries=5 CMD (wget http://localhost:9303/actuator/health -q -O -) | grep UP || <span class="built_in">exit</span> 1</span></span><br><span class="line"><span class="comment">#启动容器执行的命令 java -jar app.jar ,如果加其他参数加 ,&quot;-参数&quot;,</span></span><br><span class="line"><span class="keyword">ENTRYPOINT</span><span class="bash"> [<span class="string">&quot;sh&quot;</span>, <span class="string">&quot;-c&quot;</span>, <span class="string">&quot;java <span class="variable">$&#123;JAVA_OPTS&#125;</span> -jar /app.jar&quot;</span>]</span></span><br></pre></td></tr></table></figure>



<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">HEALTHCHECK --start-period=40s --interval=30s --timeout=5s --retries=5 CMD (wget http://localhost:9303/actuator/health -q -O -) | grep UP || <span class="built_in">exit</span> 1</span><br><span class="line">HEALTHCHECK [OPTIONS] CMD <span class="built_in">command</span> 通过运行容器内的一个指令来检查容器的健康情况</span><br><span class="line">--interval=DURATION 间隔时间， 默认 30s （30秒）;</span><br><span class="line">--timeout=DURATION 超时时间， 默认 30s （30秒）;</span><br><span class="line"><span class="comment">#为需要启动的容器提供了初始化的时间段， 在这个时间段内如果检查失败， 则不会记录失败次数。 如果在启动时间内成功执行了健康检查， 则容器将被视为已经启动， 如果在启动时间内再次出现检查失败， 则会记录失败次数。</span></span><br><span class="line">--start-period=DURATION 启动时间， 默认 0s， 如果指定这个参数， 则必须大于 0s ；</span><br><span class="line">--retries=N 重试次数， 默认 3 ；</span><br><span class="line"><span class="comment">#获取http://localhost:9303/actuator/health内容然后 通过管道｜ 在获取的内容里面找up，找到了代表执行成功，没找到代表执行失败， || 代表前面的命令执行成功就会执行后面的命令，如果前面执行失败，后面就不会执行</span></span><br><span class="line">(wget http://localhost:9303/actuator/health -q -O -) | grep UP || <span class="built_in">exit</span> 1</span><br></pre></td></tr></table></figure>
